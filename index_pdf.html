<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Replace 'your-file.pdf' with the actual path to your PDF -->
  <iframe src="chapter 1.pdf" title="PDF File"></iframe>
</body>
</html>
